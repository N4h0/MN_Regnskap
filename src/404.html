<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting</title>
    <script>
        // Reroute to index.html but preserve the path
        if (location.pathname !== "/") {
            // Preserve the path and search (query string) for SPA routing
            window.history.replaceState(null, null, location.pathname + location.search);
        }
        window.location.replace('/');
    </script>
</head>
<body>
</body>
</html>
